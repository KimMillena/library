<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">My Library</h1>
        <button type="button" class="header-btn">+ Add Book</button>
    </header>

    <div class="library">

    </div>

    <dialog class="modal">
        <form class="book-form">
            <div class="modal-top">
                <h1 class="form-title">Add new book</h1>
                <img src="img/close-icon.png" alt="Close Button" class="form-close-btn">
            </div>
            <div class="form-row">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" class="book-title" name="book-title" autofocus required>
            </div>
            <div class="form-row">
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" class="book-author" name="book-author" required>
            </div>
            <div class="form-row">
                <label for="book-pages">No. of Pages</label>
                <input type="number" id="book-pages" class="book-pages" name="book-pages" required>
            </div>
            <div class="form-checkbox-row">
                <p>Have you read the book?</p>
                <input type="checkbox" class="book-read" name="book-read">
            </div>
            <button type="submit" class="form-add-book-btn">Add book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
